<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
  <title>Baby Shop</title>
</head>
<body>
  <section class="main-container">
    <header class="header">
      <img class="logo" src="./assets/icons/beba.png" alt="beba">
      <h1>Baby Shop</h1>
    </header>
    <section id="badges-container">
        <div id="badge_1" >
          <img class="logo-badges" src="./assets/icons/bestprice.png" alt="Najbolja cena">
          <div class="visible visible-container">Najbolje cene</div>
        </div>
        <div id="badge_2">
          <img class="logo-badges-border" src="./assets/icons/kamion.png" alt="Kamion">
          <div class="visible visible-container">Besplatna dostava</div>
        </div>
        <div id="badge_3">
          <img class="logo-badges-border" src="./assets/icons/flasica.png" alt="Flasica">
          <div class="visible visible-container">Sve bebu</div>
        </div>
        <div id="badge_4">
          <img class="logo-badges" src="./assets/icons/premium.png" alt="Najbolji kvalitet">
          <div class="visible visible-container">Najbolje oprema za vasu bebu</div>
        </div>
    </section>
    <a href="./html/prodavnica.html">Idi u prodavnicu</a>
  </section>
</body>
</html>
