<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/prodavnica.css">
  <script src="../js/prodavnica.js" defer></script>
  <title>Prodavnica</title>
  
</head>
<body>
  <section class="main-container">
    <header class="header">
      <h1>Prodavnica</h1>
    </header>
    <section id="products-container">

      <div class="row">
        <div class="product-container">
          <img class="image" src="../assets/images/cucla-min.png" alt="cucla" >
          <div class="line"></div>
          <div class="product-info">
            <p class="text">Cucla</p>
            <div class="price-container">
              <p class="text">Cena:</p>
              <p class="text">200rsd</p>
            </div>
          </div>
        </div>
        <div class="product-container">
          <img class="image" src="../assets/images/flasica-min.png" alt="flasica" >
          <div class="line"></div>
          <div class="product-info">
            <p class="text">Flasica</p>
            <div class="price-container">
              <p class="text">Cena:</p>
              <p class="text">1200rsd</p>
            </div>
          </div>
        </div>
        <div class="product-container">
          <img class="image" src="../assets/images/igracka-min.png" alt="igracka" >
          <div class="line"></div>
          <div class="product-info">
            <p class="text">Igracka</p>
            <div class="price-container">
              <p class="text">Cena:</p>
              <p class="text">2100rsd</p>
            </div>
          </div>
        </div>
        <div class="product-container">
          <img class="image" src="../assets/images/knjiga-min.png" alt="knjiga" >
          <div class="line"></div>
          <div class="product-info">
            <p class="text">Knjiga za bebu</p>
            <div class="price-container">
              <p class="text">Cena:</p>
              <p class="text">200rsd</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="product-container">
          <img class="image" src="../assets/images/kolica-min.png" alt="kolica" >
          <div class="line"></div>
          <div class="product-info">
            <p class="text">Kolica</p>
            <div class="price-container">
              <p class="text">Cena:</p>
              <p class="text">21000rsd</p>
            </div>
          </div>
        </div>
        <div class="product-container">
          <img class="image" src="../assets/images/kozmetika-min.png" alt="kozmetika" >
          <div class="line"></div>
          <div class="product-info">
            <p class="text">Komplet kozmetika</p>
            <div class="price-container">
              <p class="text">Cena:</p>
              <p class="text">4000rsd</p>
            </div>
          </div>
        </div>
        <div class="product-container">
          <img class="image" src="../assets/images/odelo-min.png" alt="odelo" >
          <div class="line"></div>
          <div class="product-info">
            <p class="text">Benkica</p>
            <div class="price-container">
              <p class="text">Cena:</p>
              <p class="text">1500rsd</p>
            </div>
          </div>
        </div>
        <div class="product-container">
          <img class="image" src="../assets/images/pelene-min.png" alt="pelene" >
          <div class="line"></div>
          <div class="product-info">
            <p class="text">Pelene</p>
            <div class="price-container">
              <p class="text">Cena:</p>
              <p class="text">950rsd</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
